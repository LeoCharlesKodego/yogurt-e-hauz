      <div class="card" id="enrollees" style="margin-top: 1%; margin-left: -5%;">
        <div class="card-body">
          <h4 class="card-title">Enrollees</h4><br>
          <table id="products" style="width: 100%;" class="display responsive nowrap cell-border compact stripe">
            <thead>
              <tr>
                <!--TODO-->

        <div
          class="modal fade"
          id="formModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
          style="display: none"
          >
          <form onsubmit="return store()">
            <div class="modal-dialog">
              <div class="modal-content" >
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <span id="showId" style="display: none">
                    Id : <label id="idToBeDisplay">ID</label> <br />
                  </span>

                  Product Name : <input type="text" id="product_name" required /> <br />
                  Description: <input type="text" id="description" required /> <br />
                  Price : <input type="number" id="price" required /> <br />
                 
                </div>
                <div class="modal-footer">
                  <button
                    id="modalClickerClose1"
                    onclick="resetButton()"
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button 
                  id="saveButton" 
                  type="submit" 
                  onclick="doUpdate()" 
                  class="btn btn-primary" 
                  data-bs-dismiss="modal" 
                  >
                    Save New
                  </button>
                  <button
                    style="display: none"
                    id="updateButton"
                    type="button"
                    onclick="doUpdate()"
                    class="btn btn-success"
                  >
                    Update
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div> <!--End Modal-->
