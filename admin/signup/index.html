<!DOCTYPE html>
<html>

<head>
    <title>My System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>

    <div>
        <div class="card" style="width: 40%; margin-top: 2.5%; margin-left: 30%; border-radius: 10px;">
            <form id="signupForm" onsubmit="return save()">
                <div class="card-body">
                    <h5 class="card-title">Employee Sign Up</h5>
                    
                    
                    <div class="form-floating mb-3">
                        <label for="complete_name">Complete Name</label>
                        <input type="text" required class="form-control" id="complete_name" placeholder="Complete Name">
                    </div>
                    

                    <div class="form-floating mb-3">
                        <label for="username">Username</label>
                        <input type="text" required class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-floating mb-3">
                        <label for="password">Password</label>
                        <input type="password" required class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-floating mb-4">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" required class="form-control" id="confirm_password" placeholder="Password">
                    </div>
            
                    <br /> <br/>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <p>Already have an account? </p><a href="../login/index.html">Signin here!</a>
                </div>
            </form>
      </div>
  </div>

  </body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
